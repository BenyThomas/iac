# Loki single-binary configuration for centralized logging

loki:
  auth_enabled: false
  commonConfig:
    replication_factor: 1
  storage_config:
    filesystem:
      directory: /var/loki/chunks
  compactor:
    retention_enabled: true
  limits_config:
    retention_period: 720h  # 30 days
    reject_old_samples: true
    reject_old_samples_max_age: 168h
  table_manager:
    retention_deletes_enabled: true
    retention_period: 720h

persistence:
  enabled: true
  size: 200Gi
  accessModes:
    - ReadWriteOnce

serviceMonitor:
  enabled: true

lokiCanary:
  enabled: false

monitoring:
  selfMonitoring:
    enabled: true
    grafanaAgent:
      installOperator: false

gateway:
  enabled: true
  service:
    type: ClusterIP
