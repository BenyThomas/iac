apiVersion: v1
kind: ServiceAccount
metadata:
  name: fluent-bit-audit
  namespace: logging
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: fluent-bit-audit
rules:
  - apiGroups: [""]
    resources:
      - namespaces
      - pods
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: fluent-bit-audit
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: fluent-bit-audit
subjects:
  - kind: ServiceAccount
    name: fluent-bit-audit
    namespace: logging
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: fluent-bit-audit
  namespace: logging
data:
  fluent-bit.conf: |
    [SERVICE]
        Flush        5
        Daemon       Off
        Log_Level    info
        Parsers_File parsers.conf
        HTTP_Server  On
        HTTP_Listen  0.0.0.0
        HTTP_Port    2021

    [INPUT]
        Name              tail
        Path              /var/lib/rancher/rke2/server/logs/audit.log
        Tag               audit.k8s
        Parser            json
        Mem_Buf_Limit     10MB
        Skip_Long_Lines   On
        Refresh_Interval  5
        Read_from_Head    Off

    [FILTER]
        Name                kubernetes
        Match               audit.k8s
        Merge_Log           Off
        Kube_Tag_Prefix     audit.k8s
        Kube_URL            https://kubernetes.default.svc:443
        Kube_CA_File        /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        Kube_Token_File     /var/run/secrets/kubernetes.io/serviceaccount/token

    [OUTPUT]
        Name              loki
        Match             audit.k8s
        Host              loki-gateway.logging.svc
        Port              80
        Labels            job=audit,cluster=onprem-rke2
        LineFormat        json

  parsers.conf: |
    [PARSER]
        Name   json
        Format json
        Time_Key requestReceivedTimestamp
        Time_Format %Y-%m-%dT%H:%M:%S.%L%z
        Time_Keep On
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: fluent-bit-audit
  namespace: logging
  labels:
    app.kubernetes.io/name: fluent-bit-audit
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: fluent-bit-audit
  template:
    metadata:
      labels:
        app.kubernetes.io/name: fluent-bit-audit
    spec:
      serviceAccountName: fluent-bit-audit
      nodeSelector:
        node-role.kubernetes.io/control-plane: "true"
      tolerations:
        - operator: "Exists"
      containers:
        - name: fluent-bit
          image: cr.fluentbit.io/fluent/fluent-bit:2.2.2
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
          volumeMounts:
            - name: audit-log
              mountPath: /var/lib/rancher/rke2/server/logs
              readOnly: true
            - name: config
              mountPath: /fluent-bit/etc/
      volumes:
        - name: audit-log
          hostPath:
            path: /var/lib/rancher/rke2/server/logs
            type: DirectoryOrCreate
        - name: config
          configMap:
            name: fluent-bit-audit
