apiVersion: v1
kind: Secret
metadata:
  name: vsphere-config-secret
  namespace: vmware-system-csi
  labels:
    app.kubernetes.io/name: vsphere-csi
    app.kubernetes.io/component: config
stringData:
  csi-vsphere.conf: |
    [Global]
    cluster-id = "rke2-prod"

    [VirtualCenter "vcenter.example.local"]
    user = "svc-vsphere-csi@vsphere.local"
    password = "CHANGE_ME"
    port = "443"
    insecure-flag = "false"
    datacenters = "DC1"
    # optional: restrict to a specific storage policy name by default
    # targetvSANFileShareDatastoreURL = ""

    [Labels]
    region = "topology.kubernetes.io/region"
    zone = "topology.kubernetes.io/zone"
