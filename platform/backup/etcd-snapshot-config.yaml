# RKE2 etcd snapshot configuration. Place at /etc/rancher/rke2/config.yaml.d/20-etcd-backup.yaml on each control-plane node.
etcd-snapshot-schedule: "0 */6 * * *"
etcd-snapshot-retention: 28
etcd-snapshot-name: rke2-prod
# Push snapshots to S3-compatible storage; ensure the node has credentials in ENV or ~/.aws/credentials.
etcd-s3: true
etcd-s3-bucket: platform-rke2-etcd
etcd-s3-folder: snapshots/prod
etcd-s3-endpoint: https://s3.example.com
etcd-s3-region: us-east-1
etcd-s3-insecure: false
