# MetalLB IP pools for on-prem clusters
# Update addresses to match the VLAN/segment reserved for Kubernetes LoadBalancers.

apiVersion: metallb.io/v1beta1
kind: IPAddressPool
metadata:
  name: lb-external
  namespace: metallb-system
spec:
  addresses:
    - 10.20.30.100-10.20.30.119
---
apiVersion: metallb.io/v1beta1
kind: L2Advertisement
metadata:
  name: lb-external-l2
  namespace: metallb-system
spec:
  ipAddressPools:
    - lb-external
---
apiVersion: metallb.io/v1beta1
kind: IPAddressPool
metadata:
  name: lb-internal
  namespace: metallb-system
spec:
  addresses:
    - 10.20.40.50-10.20.40.59
---
apiVersion: metallb.io/v1beta1
kind: L2Advertisement
metadata:
  name: lb-internal-l2
  namespace: metallb-system
spec:
  ipAddressPools:
    - lb-internal
---
